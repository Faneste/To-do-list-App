<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List App</title>
  <link href="css.css" rel="stylesheet">
</head>
<body>

<div id="container">

  <div id="menu">
    <button id="menu__returnButton">return</button>
    <button id="menu__themeButton">dark mode</button>
  </div>

  <div id="info">
    <p id="info__text">Info text ide ovde</p>
  </div>

  <div id="category">
    <form id="category__form" autocomplete="off">
      <textarea placeholder="Write a Category..." type="text" id="category__textarea" name="submitCategoryInput"></textarea><br>
      <input type="submit" value="Save category" id="category__submitbutton">
    </form>
    <div id="category__display"></div>
  </div>

  <div id="note">
    <form id="note__form" autocomplete="off">
      <textarea placeholder="Write a Note..." type="text" id="note__textarea" name="submitNoteInput"></textarea><br>
      <input type="submit" value="Save note" id="note__submitbutton">
    </form>
    <div id="note__display"></div>
  </div>

</div>

<script type="module" src="index.js"></script>
<script src="js.js"></script>
</body>
</html>
