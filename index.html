<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List App</title>
  <!-- fonts and css -->
  <link href="fonts/stylesheet.css" rel="stylesheet">
  <link href="css.css" rel="stylesheet">
  <!-- css animate -->
  <link rel="stylesheet" href="animate.css">
</head>
<body>

<div id="logoContainer">
  <img id="logoContainer__svg" class="animated bounceIn" src="graphics/logoIllustration.svg" alt="logo">
</div>

<div id="container">

  <div id="category">
    <form id="category__form" autocomplete="off">
      <textarea maxlength="20" placeholder="Write a Category..." type="text" id="category__textarea" name="submitCategoryInput"></textarea>
      <input type="submit" value="+" id="category__submitbutton">
    </form>
  </div>

  <div id="note">
    <form id="note__form" autocomplete="off">
      <textarea maxlength="50" placeholder="Write a Note..." type="text" id="note__textarea" name="submitNoteInput"></textarea>
      <input type="submit" value="+" id="note__submitbutton">
    </form>
  </div>

  <div id="hrDivContainer"><div id="hrDivContainer__hr"></div></div>

  <div id="menu">
    <div id="info">
      <p id="info__text">
        <span class="infoTextColorSPan">0</span> categories, <br>with
        <span class="infoTextColorSPan">0</span> checked,<br> last one made
        <span class="infoTextColorSPan">?</span>
      </p></div>
      <button id="menu__themeButton"><img id="themeButtonSvg" class="svg" src="icons/themeIcon.svg" alt="themeSVG"></button>
      <button id="menu__checkedButton"><img id="checkedButtonSvg" class="svg" src="icons/checkedIconSVG.svg" alt="deleteCheckedSVG"></button>
      <button id="menu__returnButton"><img id="backButtonSvg" class="svg" src="icons/backIcon.svg" alt="backSVG"></button>
  </div>

  <div id="categoryList">
    <h3 id="categoryList__title">Categories</h3>
  </div>

  <div id="noteList">
    <h3 id="noteList__title">Notes</h3>
  </div>

  <p id="version">To Do List App ver1.0</p>

</div>

<script type="module" src="index.js"></script>
<script src="js.js"></script>
</body>
</html>
